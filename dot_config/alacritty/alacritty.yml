window:
  padding:
    x: 10
    y: 10
  startup_mode: Maximized
  dynamic_title: false
  title: ""

font:
  size: 18
  offset:
    x: 0
    y: 0
  normal:
    family: Iosevka Nerd Font Propo
  bold:
    style: Regular
  italic:
    style: Regular
  bold_italic:
    style: Regular

colors:
  # Default colors 
  primary:
    background: '#181818'
    foreground: '#e4e4ef'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#f43841'
    green:   '#73c936'
    yellow:  '#ffdd33'
    blue:    '#5f627f'
    magenta: '#9e95c7'
    cyan:    '#5f627f'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#282828'
    red:     '#ff4f58'
    green:   '#73c936'
    yellow:  '#ffdd33'
    blue:    '#96a6c8'
    magenta: '#9e95c7'
    cyan:    '#96a6c8'
    white:   '#ffffff'

